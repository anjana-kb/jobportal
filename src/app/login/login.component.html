        <div class="col-md-6" style="background-color: #f0f2f5;">
            <div class="card card-style" style="background-color: white;margin-top: 150px;height: 400px;width: 416px;" >

                      
             <form action="" [formGroup]="loginform" >
                <div class="row" style="padding-left: 83px;margin-top: 36px" >
                        <h4>Login to your account</h4>

                </div>
          <div style="margin-top: 27px;">
            
            <div class="row" style="padding-left: 9px;margin-top: -12px">
                <div class="col-md-4">
                    <!-- <label for="username">email address/phonenumbe</label> -->
                    <input type="text" name="username" formControlName="username" class="form-control" style="width: 336px; height: 57px;margin: 30px;" placeholder="username">
                    <div class="text-danger" *ngIf="loginform.controls['username'].invalid && (loginform.controls['username'].touched || loginform.controls['username'].dirty)">
                        <span *ngIf="loginform.controls['username'].hasError('required')">this is required</span>
                        <span *ngIf="loginform.controls['username'].hasError('minlength')">min length is 3</span> 
                      </div>
                </div>

            </div>
            <div class="row" style="padding-left: 38px;margin-top: -12px;">
                <div class="col-md-4">
                    <!-- <label for="password">password</label> -->
                    <input type="password" name="password" formControlName="password" class="form-control" style="width: 336px; height: 57px;" placeholder="password">
                    <div class="text-danger" *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].touched || loginform.controls['password'].dirty)">
                        <span *ngIf="loginform.controls['password'].hasError('required')">this is required</span>
                        <span *ngIf="loginform.controls['password'].hasError('minlength')">min length is 3</span> 
                      </div>
                </div>

            </div>

            <div class="row" style="padding-left: 38px;margin-top: 14px;">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" style="width: 336px; height: 57px;" (click)="login()">
                   login
                    </button>
                </div>
            </div>

          </div>
