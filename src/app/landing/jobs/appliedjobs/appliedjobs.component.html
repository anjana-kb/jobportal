


<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary ">
                <div class="row">
                    <div class="col-3" style="color: white;">
                      <h4>Applied jobs </h4>
                    </div>
                  
                  
                  

                </div>

            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-md-4" *ngFor="let job of jobdetails">
                    <div class="card">
                        <div class="card-header">
                            <h4><b>{{ job.job_role }}</b></h4>                        </div>
                        <div class="card-body">
                          <p><strong>Location:</strong> {{ job.location }}</p>
                          <p><strong>Description:</strong> {{ job.job_description }}</p>
                          <p><strong>Vacancy:</strong> {{ job.vacancy }}</p>
                          <p><strong>Skills:</strong> {{ job.skills }}</p>
                          <p><strong>Roles:</strong> {{ job.roles }}</p>
                          <p><strong>Company:</strong> {{ job.company_description }}</p>
                        
                        </div>
                      </div>
                </div>
              </div>



            </div>

        </div>

    </div>

</div>
